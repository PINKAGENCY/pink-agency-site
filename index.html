    <style>
        * { font-family: 'Exo 2', sans-serif; }
        html { scroll-behavior: smooth; }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes drawCurve {
            to { stroke-dashoffset: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        @keyframes ping {
            75%, 100% { transform: scale(2); opacity: 0; }
        }

        .slide-in-left, .slide-in-right { opacity: 0; }
        .slide-in-left.animate-visible { animation: slideInLeft 0.8s ease-out forwards; }
        .slide-in-right.animate-visible { animation: slideInRight 0.8s ease-out forwards; }
        .animate-ping { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; }

        #constellationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .growth-curve-line {
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawCurve 4s ease-out forwards;
        }
        .growth-point { opacity: 0; }
        .growth-point-1 { animation: fadeIn 0.3s ease-out 0.5s forwards; }
        .growth-point-2 { animation: fadeIn 0.3s ease-out 2s forwards; }
        .growth-point-3 { animation: fadeIn 0.3s ease-out 3s forwards; }
        .growth-point-4 { animation: fadeIn 0.3s ease-out 3.8s forwards, pulse 1s ease-in-out 4s infinite; }

    </style>
</head>

        // Canvas constellation
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];
        for (let i = 0; i < 120; i++) {
            stars.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5, opacity: Math.random()});
        }

        const shootingStars = [];
        function createShootingStar() {
            shootingStars.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height / 2, dx: Math.random() * 3 + 1.5, dy: Math.random() * 3 + 1.5, length: Math.random() * 80 + 20, opacity: 1});
        }
        for (let i = 0; i < 3; i++) createShootingStar();

        function connectStars() {
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const dx = stars[i].x - stars[j].x;
                    const dy = stars[i].y - stars[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(255, 20, 147, ${0.1 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.opacity += (Math.random() - 0.5) * 0.1;
                star.opacity = Math.max(0.1, Math.min(1, star.opacity));
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 105, 180, ${star.opacity})`;
                ctx.fill();
            });
            connectStars();
            shootingStars.forEach((star, index) => {
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                ctx.lineTo(star.x - star.dx * star.length, star.y - star.dy * star.length);
                ctx.strokeStyle = `rgba(255, 20, 147, ${star.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                star.x += star.dx;
                star.y += star.dy;
                star.opacity -= 0.01;
                if (star.opacity <= 0 || star.x > canvas.width || star.y > canvas.height) {
                    shootingStars.splice(index, 1);
                    setTimeout(createShootingStar, Math.random() * 3000);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
